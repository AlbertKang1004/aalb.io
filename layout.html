<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: dimgray;
      }
      span {
        font-size: 30px;
      }
      .header {
        border: 5px red solid;
        display: flex;
        padding-left: 50px;
      }
      .icon{
        border: 5px solid blue;
        display: flex;
      }
      .index{
        border: 5px solid white;
        display: block;
      }
      img {
        height: 75px;
      }

    </style>
  </head>
  <body>
    <div class="header">
      <div class="icon">
        <img src="logo.png" alt="">
      </div>
      <div class="index">
        <span>alpha</span>
        <span>beta</span>
        <span>gamma</span>
      </div>
    </div>
  </body>
</html>
